<!doctype html>
<html lang="ko">
 <head>
	 <meta charset="UTF-8">
	 <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi" />
	 <title>WEBSQUARE HYBRID</title>
	 <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
	 <script type="text/javascript">
	 function Signature() { 
	 } 
	 Signature.prototype.open = function(win, fail) {
	 	return cordova.exec(win, fail, "Signature", "open", []); 
	 };
	 cordova.addConstructor(function() { 
	 	if (!window.plugins) {
	 		window.plugins = {};
	 	}
	 	if (!window.plugins.signature) {
	 		window.plugins.signature = new Signature();
	 	}
	 });
	 function onDeviceReady() {
	 	window.plugins.signature.open(win, fail);
	 }
	 function win(str) {
	 	console.log(str);
	 }
	 function fail(str) {
	 	console.log(str);
	 }
	 document.addEventListener("deviceready",onDeviceReady,false);	
	 </script>
 </head>
 <body>
	
</body>
</html>
